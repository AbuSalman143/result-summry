<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor |Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
        <!-- card Resuly -->
        
        <div class="result">
            <p class="heading">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!-- card  Summary -->
        <div class="summary">
                <h1>Summary</h1>
                <div class="content" id="reaction-background" >
                    <div class="img-text">
                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                    <p id="reaction-text">Reaction</p>
                    </div>
                    <div class="score">
                        <p><b>80 </b>/100</p>
                    </div>
                </div>
                <div class="content" id="memory-background">
                    <div class="img-text">
                        <img src="images/icon-memory.svg" alt="icon-memory">
                    <p id="memory-text">Memory</p>
                    </div>
                    <div class="score">
                        <p><b>92 </b>/100</p>
                    </div>
                </div>
                <div class="content" id="verbal-background">
                    <div class="img-text">
                        <img src="images/icon-verbal.svg" alt="icon-verbal">
                    <p id="verbal-text">Verbal</p>
                    </div>
                    <div class="score">
                        <p><b>61 </b>/100</p>
                    </div>
                </div>
                <div class="content" id="visual-background">
                    <div class="img-text">
                        <img src="images/icon-visual.svg" alt="icon-visual">
                    <p id="visual-text">Visual</p>
                    </div>
                    <div class="score">
                        <p><b>80 </b>/100</p>
                    </div>
                </div>

                
                <div class="btn">
                    <button>Continue</button>
                </div>
        </div>
   </div>

</body>
</html>
